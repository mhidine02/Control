<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier Formateur</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Nouveau conteneur pour le titre -->
  <div class="col-12">
    <div class="bg-light rounded d-flex align-items-center justify-content-center p-4 w-100">
      <h1 class="text-center mb-0" style="font-size: 2rem; font-weight: bold;">Modifier le Formateur</h1>
    </div>
  <form th:action="@{/formateurs/modifier/{id}(id=${formateur.id})}" th:object="${formateur}" method="post" class="mt-4">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" class="form-control" th:field="*{nom}" required>
    </div>
    <div class="form-group">
      <label for="expertise">Expertise</label>
      <input type="text" id="expertise" name="expertise" class="form-control" th:field="*{expertise}" required>
    </div>
    <button type="submit" class="btn btn-primary">Mettre Ã  jour</button>
  </form>
</div>
</body>
</html>
