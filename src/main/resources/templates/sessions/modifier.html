<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier Session de Formation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Nouveau conteneur pour le titre -->
  <div class="col-12">
    <div class="bg-light rounded d-flex align-items-center justify-content-center p-4 w-100">
      <h1 class="text-center mb-0" style="font-size: 2rem; font-weight: bold;">Modifier la Session de Formation</h1>
    </div>
  <form th:action="@{/sessions/modifier/{id}(id=${sessionFormation.id})}" th:object="${sessionFormation}" method="post" class="mt-4">
    <div class="form-group">
      <label for="nom">Nom de la session</label>
      <input type="text" id="nom" name="nom" class="form-control" th:field="*{nom}" required>
    </div>
    <div class="form-group">
      <label for="date">Date de la session</label>
      <input type="date" id="date" name="date" class="form-control" th:field="*{date}" required>
    </div>
    <div class="form-group">
      <label for="formateur">Formateur</label>
      <select id="formateur" name="formateur" class="form-control" th:field="*{formateur}" required>
        <option th:each="formateur : ${formateurs}" th:value="${formateur.id}" th:text="${formateur.nom}">Nom du formateur</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Mettre Ã  jour</button>
  </form>
</div>
</body>
</html>
