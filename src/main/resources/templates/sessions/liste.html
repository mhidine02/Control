<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Sessions de Formation</title>

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
  <div class="content w-100">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
      <a href="http://localhost:8080" class="navbar-brand d-flex d-lg-none me-4">
        <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
      </a>
      <a href="#" class="sidebar-toggler flex-shrink-0">
        <i class="fa fa-bars"></i>
      </a>
      <div class="mx-auto">
        <h4 class="ms-3 text-center text-muted mb-0">Liste des Sessions de Formation</h4>
      </div>
    </nav>
    <!-- Navbar End -->
    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
      <nav class="navbar bg-light navbar-light">
        <a href="http://localhost:8080" class="navbar-brand mx-4 mb-3">
          <h5 class="text-primary"><i class="fa fa-hashtag me-1"></i>Session de Formation</h5>
        </a>
        <div class="d-flex align-items-center ms-4 mb-4">
          <div class="position-relative">
            <img class="rounded-circle" src="img/user.jpg" alt="" style="width: 40px; height: 40px;">
            <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
          </div>
          <div class="ms-3">
            <h6 class="mb-0">Younes Mohidine</h6>
            <span>Admin</span>
          </div>
        </div>
        <div class="navbar-nav w-100">
          <a href="http://localhost:8080" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>

        </div>
      </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Table Start -->
    <div class="container-fluid pt-4 px-4">
      <div class="bg-light rounded p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h5 class="text-primary mb-0">Sessions de Formation</h5>
          <a href="/sessions/ajouter" class="btn btn-primary"><i class="fa fa-plus"></i> Ajouter une nouvelle session</a>
        </div>
        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead class="table-primary">
            <tr>
              <th>Nom</th>
              <th>Date</th>
              <th>Formateur</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sessionFormation : ${sessionFormations}">
              <td th:text="${sessionFormation.nom}">Nom</td>
              <td th:text="${sessionFormation.date}">Date</td>
              <td th:text="${sessionFormation.formateur?.nom}">Formateur</td>
              <td>
                <a th:href="@{/sessions/modifier/{id}(id=${sessionFormation.id})}" class="btn btn-warning btn-sm">
                  <i class="fa fa-edit"></i> Modifier
                </a>
                <a th:href="@{/sessions/supprimer/{id}(id=${sessionFormation.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Supprimer cette session ?');">
                  <i class="fa fa-trash"></i> Supprimer
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Table End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
  </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
